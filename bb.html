<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário Anual</title>
<style>
body { 
  font-family: Arial, sans-serif; 
  margin: 20px; 
  background: #fafafa; 
  /* Impedir selecção de texto */
  user-select: none; /* impede seleção de texto */
  -webkit-user-select: none; /* Chrome/Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* IE/Edge */
}
h1 { text-align: center; }

.calendario {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

/* Quando a largura da janela for menor que 1200px → 2 colunas */
@media (max-width: 1200px) {
  .calendario {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Quando a largura da janela for menor que 800px → 1 coluna */
@media (max-width: 800px) {
  .calendario {
    grid-template-columns: repeat(1, 1fr);
  }
}

.mes {
  border: 1px solid #ccc;
  border-radius: 8px;
  background: white;
  padding: 10px;
  min-height: 430px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  position: relative;
}

.mes h3 { 
  text-align: center; 
  text-transform: uppercase; /* Mês em MAIÚSCULAS */
  padding: 2px;
  margin: 2px 2px 2px 2px; 
}

/* Botão do Gantt no rodapé do mês */
.botao-gantt {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 20px;
}

/* Container dos dias */
.dias {
  display: grid;
  margin-top: 4px; 
  grid-template-columns: repeat(5, 1fr) 0.7fr 0.7fr;
  grid-template-rows: repeat(6, 1fr);
  gap: 6px 6px;
  max-width: 580px;
  height: 260px;
  margin: 0 auto;
}

/* Cada dia */
.dia {
  padding: 0px;
  justify-content: center;
  align-items: center;
  border-radius: 4px;
  min-height: 59px; 
  height: 49px; 
  background-color: #fcfcfc;
  position: relative;
  display: flex;
  flex-direction: column; /* número no topo, bolinhas abaixo */
  justify-content: flex-start;
  border: 1px solid #bbb;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  overflow: hidden; /* Esconde tudo que passa do container */
}

.dia .numero-background {
  position: absolute;
  margin-top: 12px; 
  font-size: clamp(34px, 2vw, 24px);
  color: rgba(0,0,0,0.15);
  font-weight: bold;
  z-index: 0;
}

.dia .bolas-container {
  position: absolute; /* ou relative se preferir */
  padding: 1px;
  max-height: 100%;      /* altura igual à do dia */
  overflow-y: auto;      /* adiciona scroll vertical se ultrapassar */
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  z-index: 1;
  
  scrollbar-width: thin;        /* 'auto', 'thin', 'none' */
  scrollbar-color: #888 #f0f0f0; /* thumb e track */
}

/* apenas para Webkit, Chrome, Edge, Safari */
.dia .bolas-container::-webkit-scrollbar {
  width: 6px;      /* largura da barra de scroll */
}

.dia .bolas-container::-webkit-scrollbar-thumb {
  background-color: #888;  /* cor do “dedo” do scroll */
  border-radius: 3px;      /* borda arredondada */
}

.dia .bolas-container::-webkit-scrollbar-track {
  background: #f0f0f0;    /* fundo do track */
}

/* Container interno das bolinhas */
.bolas-container {
  display: flex;
  gap: 1px;
}

.dia.vazio {
  background: transparent;
  border: none;
  pointer-events: none;
  box-shadow: none;
}

.fim-semana { background-color: #f0f0f0; }
.feriado { background-color: #ffd6d6; font-weight: bold; }


.bola-tarefa {
  width: 20px;
  height: 16px;
  border-radius: 25%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  border: 1px solid #000;
}

:root {
  --popup-width: 260px;
  --popup-height: 140px;
}

/* Popup geral */
.popup {
  width: var(--popup-width, 220px);
  background: #fff;
  padding: 5px;
  border-radius: 4px;
  font-size: 0.8em;
  display: none;
  position: absolute;
  z-index: 1000;
  text-align: left;
  
  /* Efeito 3D */
  box-shadow: 
    8px 8px 20px rgba(0, 0, 0, 0.5),
    -6px -6px 15px rgba(255, 255, 255, 0.7);
}

/* Popup do Gantt */
#ganttPopup2 {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 12px;
  border: 2px solid #ccc;
  border-radius: 10px;
  max-width: 90%;
  max-height: 80%;
  overflow: auto;
  z-index: 1000;

  /* Efeito 3D */
  box-shadow: 
    8px 8px 20px rgba(0, 0, 0, 0.5),
    -6px -6px 15px rgba(255, 255, 255, 0.7);
}

#ganttTitle {
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 12px;
  text-transform: uppercase;
  color: #333;
}

/* Barra dentro das células do Gantt */
.barra-tarefa {
  height: 14px; /* altura da barra */
  margin: 3px auto; /* centraliza dentro da célula */
  border-radius: 2px;
  background-color: var(--cor-tarefa, #888); /* cor dinâmica */
  box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.7),
              0 2px 3px rgba(0, 0, 0, 0.6); /* efeito de relevo */
}

/* Botão STATS fixo no canto inferior direito do popup Gantt */
.botao-stats {
  z-index: 1100;
  transition: background-color 0.3s ease;
}

.botao-stats:hover {
  background-color: #45a049;
}

/* Título estatísticas */
.titulo-estatisticas {
  font-size: 14px;
  font-weight: bold;
  margin-top: 12px;
  margin-bottom: 8px;
  text-align: left;
}

/* Legenda */
.legenda {
  margin-top: 20px;
  padding: 10px;
  background: #eee;
  border-radius: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.legenda-item {
  display: flex;
  align-items: center;
  margin-right: 15px; 
  gap: 5px;
}

.legenda-bola {
  width: 21px;
  height: 18px;
  border-radius: 30%;
  display: inline-block;
}
</style>
</head>
<body>
  <h1 id="agendaTitulo">AGENDA ANUAL</h1>
  <div id="calendario" class="calendario"></div>
  <div id="legenda" class="legenda"></div>

  <!-- Popup do Gantt -->
  <div id="ganttPopup2">
    <h2 id="ganttTitle">Diagrama de Gantt</h2>
    <div id="ganttContent"></div>
</div>
  </div>
  
  <!-- Plugin Chart.js -->
  <script src="chart.js"></script>
  <!-- Plugin Data Labels -->
  <script src="chartjs-plugin-datalabels.js"></script>
  <script src="dados.js"></script> <!-- carregue dados antes -->
  <script>
    const script = document.createElement('script');
    script.src = `script.js?ts=${Date.now()}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
